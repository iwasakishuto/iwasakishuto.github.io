            <header class="menu-title">Directions</header>
            
            ```c[|14-17]
            #include <stdio.h>

            int main(int argc, char *argv[]){
              char *x[4] = {"shutdown", "ginkgo", "Shuto", "career"};
              char **xp[4];
              char ***xpp;
            
              int i;
              for (i=0; i<4; i++)
                xp[i] = x + (3-i);
              xpp = xp;
              xpp += 1;
            
              printf("%s ", *--*xpp+++4);
              printf("%s ", *xpp--[1]+4);
              printf("%s ", *++xpp[1]+3);
              printf("\"%s\"\n", *++*++xpp);
            
              return 0;
            }
            ```
