    <script>
      window.onload = function(){
        Reveal.initialize({
          width: '100%',
          height: '100%',
          controls: true,
          controlsTutorial: true,
          controlsLayout: 'bottom-right',
          controlsBackArrows: 'faded',
          progress: true,
          slideNumber: 'all',
          history: false,
          keyboard: true,
          overview: true,
          center: true,
          touch: true,
          loop: false,
          rtl: false,
          shuffle: false,
          fragments: true,
          fragmentInURL: false,
          embedded: false,
          help: true,
          showNotes: false,
          autoPlayMedia: null,
          autoSlide: 0,
          autoSlideStoppable: true,
          autoSlideMethod: Reveal.navigateNext,
          defaultTiming: 120,
          mouseWheel: false,
          hideAddressBar: true,
          previewLinks: false,
          transition: 'slide',
          transitionSpeed: 'default',
          backgroundTransition: 'fade',
          viewDistance: 3,
          parallaxBackgroundImage: '', 
          parallaxBackgroundSize: '', 
          parallaxBackgroundHorizontal: null,
          parallaxBackgroundVertical: null,
          display: 'block',
          highlightTheme: 'atom-one-dark',
          pluginBaseDirectory: 'js/reveal-plugins/',
          plugins: [ 
            RevealMath, RevealMarkdown, RevealHighlight, RevealSearch, RevealZoom, RevealNotes,
            RevealMenu, RevealJsAnimation, RevealChart, RevealChalkboard, RevealEmbedTweet,
            RevealVerticator, RevealHelpButton, RevealSlickQuiz, RevealPdfExport, RevealLightBox,
            RevealMousePointer, RevealReferences,
          ],
          autoAnimateEasing: 'ease-out',
          autoAnimateUnmatched: false,
          chalkboard: {
            toggleChalkboardButton: { left: '80px' },
            toggleNotesButton: { left: '130px' },
            rememberColor: true,
          },
          verticator: {
            darktheme: false,
            color: 'white',
            oppositecolor: 'red',
            clickable: true
          },
          menu: {
            custom: [
              {
                title: 'Social Links',
                icon: '<i class="fas fa-link"></i>',
                src: 'social-links.html'
              },
              {
                title: 'Contents',
                icon: '<i class="fas fa-archive"></i>',
                src: 'contents.html'
              }
            ]
          },
          pdfExportShortcut: 'E',
          mousepointer: {
            toggleMousePointerButton: { left: '180px' },
          },
          references: {
            slide_before_html: `<header class='menu-title'>References</h2>`,
            slide_background: '#fff',
          }
        });
        document.getElementById("loading").style.display="none";
      }
    </script>
