        left: 0;
        padding: 0 10px;

        background: white;
        color: black;
      }
      header ul li a span:after {

        height: 0;

      var id = setInterval(function () {
        if (((loading_video.currentTime==0 && elapsed_time>3) || loading_video.ended || loading.paused)){
